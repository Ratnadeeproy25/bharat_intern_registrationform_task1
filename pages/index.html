<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f2f5; /* Background color for the body */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0e0e0, #f9f9f9); /* New background gradient */
        }

        /* Card Styles */
        #card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        /* Form Styles */
        .form-outline {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-outline input {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-outline label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        button[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Header Styles */
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="card-body">
            <h2 class="fw-bold mb-5">Registration Form</h2>
            <form id="registrationForm" method="post" action="/register">
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1">Name</label>
                    <input type="text" id="form3Example1" name="name" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3">Email address</label>
                    <input type="email" id="form3Example3" name="email" class="form-control" required />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example4">Password</label>
                    <input type="password" id="form3Example4" name="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("registrationForm");

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                
                const name = document.getElementById("form3Example1").value;
                const email = document.getElementById("form3Example3").value;
                const password = document.getElementById("form3Example4").value;

                if (validateForm(name, email, password)) {
                    // Simulate successful registration
                    window.location.href = "success.html";
                } else {
                    // Simulate registration error
                    window.location.href = "error.html";
                }
            });

            function validateForm(name, email, password) {
                // Basic validation logic (can be expanded)
                if (name && email && password) {
                    return true;
                }
                return false;
            }
        });
    </script>
</body>
</html>
